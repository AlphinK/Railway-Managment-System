<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url("ankush-minda-7KKQG0eB_TI-unsplash.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar{
            display: flex;
            background:rgb(67, 67, 163);
            padding: 10px;
        }
        .navbar ul{
            display: flex;
            text-decoration: none;
            list-style: none;
            margin-left: 9px;
            padding: 9px;
        }
        .navbar ul li{
            display: flex;
            text-decoration: none;
            list-style: none;
            margin: 6px;
            padding: 7px;
        }
        .navbar ul li a{
            display: flex;
            text-decoration: none;
            list-style: none;
            color: white;
            font-size: 3vh;
            margin-left: 9px;
        }
        .navbar ul li:hover{
            background: orangered;
            border-radius: 20px;
        }
        .navbar ul li.login {
            margin-left: 590px;
            background: orangered;
            border-radius: 25px;
        }
        .navbar ul li.login:hover{
            background: rgb(223, 90, 42);
        }
        .container{
            background-color: black;
            height: 200px;
            opacity: 20%;
            border-radius: 20px;
            margin-top: 200px;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Special Trains</a></li>
            <li><a href="#">Services</a></li>

        </ul>
    </div>
    <div class="container">

    </div>
