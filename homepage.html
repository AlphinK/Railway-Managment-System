<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            box-sizing: border-box;
            background-color: rgb(247, 247, 247);
            background-image: url("ankush-minda-7KKQG0eB_TI-unsplash.jpg");
            background-size: cover;
            display: flex;
        }
        header{
            background: black;
            width: 220vh;
        }
        .navbar{
            display: flexbox;
            width: 200vh;
            height: 70px;
            border-radius: 25px;
        }
        .navbar ul{
            text-decoration: none;
            list-style: none;
            display: flex;
        }
        .navbar ul li{
            display: flex;
            padding: 5px;
            margin: 5px;
            text-decoration: none;
        }
        .navbar ul li a{
            text-decoration: none;
            color: cornsilk;
            padding: 4px 2px 4px 4px;
            font-weight: 700;
            margin-left: 1px;
            font-size: 20px;
            margin-top: 20px;
        }
        .navbar ul li a:hover{
            background-color: rgb(250, 249, 249);
            border-radius: 20px;
            text-shadow: darkgray;
            color: black;
            transition: 3s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Special trains</a></li>
                    <li><a href="#">Stays</a></li>
                </ul>
        </div>
    </header>
    
</body>
</html>
