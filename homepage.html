<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: white;
        }
        .navbar{
            display: flex;
            width: 100%;
            background-color: black;
            height: 100px;
        }
        .navbar ul{
            display: flex;
            text-decoration: none;
            list-style: none;
        }
        .navbar ul li{
            display: flex;
            text-decoration: none;
            list-style-type: none;
            flex-wrap: wrap;
        }
        .navbar ul li a{
            display: flex;
            padding: 40px;
            font-size: 2.4vh;
            text-decoration: none;
            color: white;
        }
        .navbar ul li a:hover{
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        .navbar .login a{
            margin-left: 450px;
            background-color: white;
            color: black;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 50px;
            text-decoration: underline;
        }
        .container{
            width: 500px;
            height: 670px;
            background: whitesmoke;
            display: flexbox;
            padding: 25px 30px;
            border-radius: 5px;
        }
        .container .title{
            font-size: 35px;
            font-weight: 500;
            position: relative;
            text-decoration: underline;
        }
        .container .title::before{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
        }
        .container .entries .input-box{
            padding: 10px;
            display: flexbox;
        }
        .container .entries .input-box input{
            display: flexbox;
            height: 50px;
            width: 400px;
        }
        .container .entries .input-box label{
            font-size: 3vh;
        }
        .container .checkers{
            padding: 4px;
            display: flexbox;
            font-size: 2.9vh;
        }
        .container .checkers .checks{
            display: flexbox;
            padding: 10px;
            flex-wrap: wrap;
        }
        .container .submit-button button{
            width: 150px;
            height: 50px;
            border-radius: 40px;
            margin-left: 100px;
            margin-top: 40px;
            background: black;
            color: whitesmoke;
            font-size: 2vh;
        }
        .container .submit-button button:hover{
            background: whitesmoke;
            color: black;
            cursor: pointer;
        }
        .container-2{
            display: flexbox;
        }
        .container-2 h2{
            margin-top: -600px;
            margin-left: 750px;
            font-size: 4vh;
            text-decoration: underline;
        }
        .container-3{
            display: flexbox;
            padding: 40px;
            margin-left: 650px;
        }
        footer{
            display: flex;
            margin-top: 170px;
            background-color: black;
            height: 43px;
            position: static;
            text-align: center;
        }
        footer h4{
            color: white;
            align-items: center;
            text-align: center;
            margin-left: 600px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">Special Trains</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Hotels</a></li>
            <li class="login"><a href="Login.html">LOGIN</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title">Book Holidays</div>
        <form action="#">
            <div class="entries">
                <div class="input-box">
                    <input type="text" placeholder="From" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="To" required>
                </div>
                <div class="input-box">
                    <input type="date" name="date" id="date">
                </div>
                <div class="input-box">
                    <label for="Classes">Choose a class:</label>
                    <select name="Classes" id="Classes">
                        <option value="All Classes">All Classes</option>
                        <option value="Anubhuti class">Anubhuti class</option>
                        <option value="AC first class">AC first class</option>
                        <option value="Exec chair car">Exec. chair car</option>
                        <option value="AC two tier">AC two tier</option>
                        <option value="First class">First class</option>
                        <option value="AC three tier">Ac three tier</option>
                        <option value="AC 3 economy">AC 3 economy</option>
                        <option value="AC chair car">AC chair car</option>
                        <option value="Sleeper">Sleeper</option>
                        <option value="Second Sitting">Second Sitting</option>
                    </select>
                </div>
            </div>
            <div class="checkers">
                <div class="checks">
                    <label for="Divyaang Concessions">Divyaang Concessions</label>
                    <input type="checkbox" name="Divyaang Consessions" id="Divyaang Consessions">
                </div>
                <div class="checks">
                    <label for="Flexible with date">Flexible with date</label>
                    <input type="checkbox" name="Flexible with date" id="Flexible with date">
                </div>
                <div class="checks">
                    <label for="Train with available berth">Train with available birth</label>
                    <input type="checkbox" name="Train with available birth" id="Train with available birth">
                </div>
                <div class="checks">
                    <label for="Railway pass concessions">Railway Pass Consessions</label>
                    <input type="checkbox" name="Railway pass consessions" id="Railway pass consessions">
                </div>
            </div>
            <div class="submit-button">
                <button>submit</button>
            </div>
        </form>
    </div>
    <div class="container-2">
        <h2>Railway Tourism and Holidays</h2>
    </div>
    <div class="container-3">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1NtdmNVNosA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <footer>
        <h4>Copyright. All rights reserved</h4>
    </footer>
</body>
</html>
